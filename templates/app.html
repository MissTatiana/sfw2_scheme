									<div class="col2">
										<p>Date</p>
										<p>Priority</p>

								</div><!-- taskItem -->
							</div><!-- taskContent -->
							
							<div id="addTask">
								<h4>Add a New Task</h4>
								
								<fieldset id="newTask">
									
									<div>
										<label for="taskName">Task Name:</label>
										<input type="text" id="taskName"  name="taskName" />
									</div>
									
									<div>
										<label for="taskDesc">Description:</label>
										<textarea type="text" id="taskDesc" name="taskDesc" maxlength="300"></textarea>
									</div>
									
									<div>
										<label for="taskDue">Due Date:</label>
										<input type="date" id="taskDue" name="taskDue" />
									</div>
									
									<div>
										<label for="taskPriority">Priority:</label>
										<select id="taskPrority">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									
									<a href="#"><button class="btn" id="addTaskBtn">Add Task</button></a>
									
								</fieldset><!-- newTask -->
							</div><!-- addTask -->
							
							<div class="deleteItem" id="deleteTask">
								<h4>Are you sure you want to delete this task?</h4>
								<div class="deleteItemBtns">
									<a href="#"><button class="btn" id="cancelDeleteTask">Cancel</button></a>
									<a href="#"><button class="btn" id="deleteTaskBtn">Delete</button></a>
								</div><!-- deleteItemBtns -->								
							</div><!-- deleteItem -->
							
							<div id="editTask">
								<h4>Edit Task</h4>
								
								<fieldset id="taskEdit">
									
									<div>
										<label for="editTaskName">Task Name:</label>
										<input type="text" id="editTaskName"  name="editTaskName" />
									</div>
									
									<div>
										<label for="editTaskDesc">Description:</label>
										<textarea type="text" id="editTaskDesc" name="editTaskDesc" maxlength="300"></textarea>
									</div>
									
									<div>
										<label for="EditTaskDue">Due Date:</label>
										<input type="date" id="EditTaskDue" name="EditTaskDue" />
									</div>
									
									<div>
										<label for="editTaskPriority">Priority:</label>
										<select id="editTaskPriority">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									
									<a href="#"><button class="btn" id="editTaskBtn">Save Changes</button></a>
									
								</fieldset><!-- taskEdit -->
							</div><!-- editTask -->
							
						</div><!-- tasks -->
						
						<div id="projects">
							<div class="tabTops">
								<h4>Your Projects</h4>
								<a href="#" id="projectAdd"><img src="images/symbols/plus.png" class="plus" id="projectPlus"
															  onmouseover="this.src='images/symbols/plusDown.png'" 
															  onmousedown="this.src='images/symbols/plusDown.png'"
										 					  onmouseout="this.src='images/symbols/plus.png'" width="25" height="25" /></a>
							</div><!-- tabTops -->
							
							<div id="projectContent">
								<div class="projectItem">
									
									<div class="col1">

										<img id="trashProject" src="images/symbols/trash.png" width="21.8" height="33.3" /> <!-- 328/11 500/15 -->
									
									</div><!-- projectTools -->
								
								</div><!-- projectItem -->
							</div><!-- projectContent -->
							
							<div id="addProject">
								<h4>Add a New Project</h4>
								
								<fieldset id="newProject">
									
									<div>
										<label for="projectTitle">Project Title:</label>
										<input type="text" id="projectTitle"  name="projectTitle" />
									</div>
									
									<div>
										<label for="projectDesc">Description:</label>
										<textarea type="text" id="projectDesc" name="projectDesc"></textarea>
									</div>
									
									<div>
										<label for="projectDue">Due Date:</label>
										<input type="date" id="projectDue" name="projectDue" />
									</div>
									
									<div>
										<label for="projectPriority">Priority:</label>
										<select id="projectPriority">
											<option>High</option>
											<option>Medium</option>

							</div><!-- addProject -->
							
							<div class="deleteItem" id="deleteProject">

								<div class="deleteItemBtns">

									<a href="#"><button class="btn" id="deleteProjectBtn">Delete</button></a>

							</div><!-- deleteProject-->
							
							<div id="editProject">
								<h4>Edit Project</h4>
								
								<fieldset id="projectEdit">
									
									<div>
										<label for="editProjectTitle">Project Title</label>
										<input type="text" id="editProjectTitle"  name="editProjectTitle" />

									<div>

										<textarea type="text" id="editProjectDesc" name="editProjectDesc" maxlength="300"></textarea>

							</div><!-- editProject -->

						<div id="calendar">
							<h4>Calendar View</h4>
						</div><!-- calendar -->

	<script type="text/template" id="account-template">
		<div id="account">
			<div class="content">
				<h2>Account Settings</h2>
				
				<hr />
				
				<div id="accountSettings">
					
					<fieldset class="accSection">
						<h4>Email Address</h4>
						
						<div>
							<label for="accEmail">Current Email:</label>
							<input type="email" id="accEmail" name="accEmail" />
						</div>
						
						<div>
							<label for="accNewEmail">New Email:</label>
							<input type="email" id="accNewEmail" name="accNewEmail" />
						</div>
						
						<div id="emailTip">
							<a rel="tipsy" title="This email is already taken"></a>
						</div>
						
						<a href="#"><button class="btn" id="accEmailSave">Save</button></a>
					</fieldset><!-- accSection -->
					
					<hr />
					
					<fieldset class="accSection">
						<h4>Reset Password</h4>
						
						<div id="genName">
							<label for="oldPass">Current Password:</label>
							<input type="password" id="oldPass" />
							<a href="forgot.html" target="_blank">Forgot Password?</a>
						</div>
						
						<div>
							<label for="newPass">New Password:</label>
							<input type="password" id="newPass" name="newPass" />
						</div>
						
						<div>
							<label for="newPassConf">Confirm Password:</label>
							<input type="password" id="newPassConf" name="newPassConf" />
						</div>
						
						<a href="#"><button class="btn">Reset</button></a>
					</fieldset><!-- accSection -->
					
					<hr />
					
					<fieldset class="accSection">
						<h4>General Information</h4>
						
						<div>
							<label for="genName">Name:</label>
							<input type="text" class="genName" name="genName" placeholder="User's First Name" />
							<input type="text" class="genName" name="genName" placeholder="User's Last Name" />
						</div>
						
						<div>
							<label for="genUser">Username:</label>
							<input type="test" id="genUser" name="genUser" placeholder="User's Username" />
						</div>
						
						<div>
							<label for="genAff">Affiliation:</label>
							<input type="text" id="genAff" name="genAff" placeholder="User's Occupation" />
						</div>
						
						<div>
							<label for="genOcc">Occupation:</label>
							<select id="genOcc" name="genOcc">
								<option> - Select Occupation - </option>
								<option value="Healthcare Practioner and Technical">Healthcare Practioner and Technical</option>
								<option value="Healthcae Support">Healthcare Supprt</option>
								<option value="Installation, maintenance, and repair">Installation, Maintenance and repair</option>
								<option value="Legal">Legal</option>
								<option value="Life, physical and Social science">Life, Physical and Social Science</option>
								<option value="Management">Manaagement</option>
								<option value="Military Specific">Military Specific</option>
								<option value="Off and Administrative Support">Office and Administrative Support</option>
								<option value="Personal Care and Service">Personal Care and Service</option>
								<option value="Product/manufactoring">Product/Manufactoring</option>
								<option value="Protective Services">Protective Services</option>
								<option value="Sales and Related">Sales and Related</option>
								<option value="Student">Student</option>
								<option value="Transportational and Moving">Transportational and Moving</option>
							</select>
						</div>
						<a href="#"><button class="btn">Save Changes</button></a>
					</fieldset> <!-- accSection -->	
				</div><!-- accountSettings -->
			</div><!-- content -->
		</div><!-- account -->
	</script><!-- account-template -->
</div>
