<div>
	
	<script type="text/template" id="application-top">
		<div class="top">
			<img class="logo" src="images/shcemeLogo.png" width="125" height="124"/> <!-- 500/4 496/4 -->
			<div class="power">
				<a href="#"><img src="images/symbols/settings.png" id="settingsBtn"
								 onmouseover="this.src='images/symbols/settingsDown.png'" 
								 onmousedown="this.src='images/symbols/settingsDown.png'"
								 onmouseout="this.src='images/symbols/settings.png'" width="62.5" height="57.5"></a> <!-- 500/8 460/8 -->
				<a href="#"><img src="images/symbols/power.png" id="logoutPower" 
											onmouseover="this.src='images/symbols/powerDown.png'" 
											onmousedown="this.src='images/symbols/powerDown.png'" 
											onmouseout="this.src='images/symbols/power.png'" width="57" height="62.9"></a> <!-- 570/10 629/10 -->
			</div><!-- power -->
		</div><!-- top -->
	</script><!-- application-top -->
	
	<script type="text/template" id="application-template">
		<div id="app">
			<div class="content">
				<div id="logout">
					<h2>Logout?</h2>
					
					<div id="logoutButtons">
						<a href="#" id="cancel"><button class="btn">Cancel</button></a>
						
						<a href="#"><button id="logoutBtn" class="btn">Logout</button></a>
					</div><!-- logoutButtons -->
				</div><!-- logout -->
				
				<h2 id="hello">Hello, "name"</h2>
				
				<div id="taskMan" width="800">
					
					<div id="tab-container" class="tab-container">
						<ul class="etabs">
							<li class="tab"><a href="#projects">Projects</a></li>
							<li class="tab"><a href="#tasks">Tasks</a></li>
						</ul><!-- etabs -->
						
						<div id="projects">
							<div class="tabTops">
								<h4>Your Projects</h4>
								<a href="#" id="projectAdd"><img src="images/symbols/plus.png" class="plus" id="projectPlus"
															  onmouseover="this.src='images/symbols/plusDown.png'" 
															  onmousedown="this.src='images/symbols/plusDown.png'"
										 					  onmouseout="this.src='images/symbols/plus.png'" width="25" height="25" /></a>
							</div><!-- tabTops -->
							
							<div id="projectContent">

							</div><!-- projectContent -->
							
							<div id="addProject">
								<h4>Add a New Project</h4>
								
								<fieldset id="newProject">
									
									<div>
										<label for="projectTitle">Project Title:</label>
										<input type="text" id="projectTitle"  name="projectTitle" />
									</div>
									
									<div>
										<label for="projectDesc">Description:</label>
										<textarea type="text" id="projectDesc" name="projectDesc"></textarea>
									</div>

									<div>
										<label for="projectPriority">Status:</label>
										<select id="projectPriority">
											<option>Active</option>
											<option>Delayed</option>
											<option>Urgent</option>
										</select>
									</div>
									
									<div>
										<label for="projectDue">Due Date:</label>
										<input type="date" id="projectDue" name="projectDue" />
									</div>
									
									
									<a href="#"><button class="btn" id="addProjectBtn">Add Project</button></a>
									
								</fieldset><!-- newProject -->
							</div><!-- addProject -->
							
							<div class="deleteItem" id="deleteProject">
								<h4>Are you sure you want to delete this task?</h4>
								<div class="deleteItemBtns">
									<a href="#"><button class="btn" id="cancelDeleteProject">Cancel</button></a>
									<a href="#"><button class="btn" id="deleteProjectBtn">Delete</button></a>
								</div><!-- deleteItemBtns -->								
							</div><!-- deleteProject-->
							
							<div id="editProject">
								<h4>Edit Project</h4>
								
								<fieldset id="projectEdit">
									
									<div id="editpid">
										<div id="pn">
											<label for="editProjectTitle">Project Title</label>
											<input type="text" id="editProjectTitle"  name="editProjectTitle" />
										</div>
										
										<div id="pid">
											<p for="projectIDedit">Project Id:</p>
											<input id="projectIDedit">
											</input>
										</div>
									</div><!-- editpid -->
									
									<div>
										<label for="editProjectDesc">Description:</label>
										<textarea type="text" id="editProjectDesc" name="editProjectDesc" maxlength="300"></textarea>
									</div>

									<div>
										<label for="editProjectPriority">Status:</label>
										<select id="editProjectPriority">
											<option>Active</option>
											<option>Delayed</option>
											<option>Urgent</option>
										</select>
									</div>
									
									<div>
										<label for="EditProjectDue">Due Date:</label>
										<input type="date" id="EditProjectDue" name="EditProjectDue" />
									</div>
									
									
									<a href="#"><button class="btn" id="editProjectBtn">Save Changes</button></a>
									
								</fieldset><!-- projectEdit -->
							</div><!-- editProject -->
							
						</div><!-- projects -->
						
						<div id="tasks">
							<div class="tabTops">
								<h4>Your Tasks</h4>
								<a href="#" id="taskAdd"><img src="images/symbols/plus.png" class="plus" id="taskPlus"
															  onmouseover="this.src='images/symbols/plusDown.png'" 
															  onmousedown="this.src='images/symbols/plusDown.png'"
										 					  onmouseout="this.src='images/symbols/plus.png'" width="25" height="25" /></a>
							</div><!-- tabTops -->
							
							<div id="taskContent">
								
								
							</div><!-- taskContent -->
							
							<div id="addTask">
								<h4>Add a New Task</h4>
								
								<fieldset id="newTask">
									
									<div id="taskForProject">
										<div class="tn">
											<label for="taskName">Task Name:</label>
											<input type="text" id="taskName"  name="taskName" />
										</div><!-- tn -->
										
										<div class="fp">
											<p for="forProject">Project:</p>
											<select id="forProject">
											</select>
										</div><!-- fp -->
									</div><!-- taskForProject -->
									
									<div id="desc">
										<label for="taskDesc">Description:</label>
										<textarea type="text" id="taskDesc" name="taskDesc" maxlength="300"></textarea>
									</div>
									
									<div>
										<label for="taskStatus">Status:</label>
										<select id="taskStatus">
											<option>Active</option>
											<option>Delayed</option>
											<option>Urgent</option>
										</select>
									</div>
									
									<div>
										<label for="taskDue">Due Date:</label>
										<input type="date" id="taskDue" name="taskDue" />
									</div>
									
									<div>
										<label for="taskPriority">Priority:</label>
										<select id="taskPrority">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									
									<a href="#"><button class="btn" id="addTaskBtn">Add Task</button></a>
									
								</fieldset><!-- newTask -->
							</div><!-- addTask -->
							
							<div class="deleteItem" id="deleteTask">
								<h4>Are you sure you want to delete this task?</h4>
								<p>You are deleting task:</p> <input id="deleteTaskID" />
								<div class="deleteItemBtns">
									<a href="#"><button class="btn" id="cancelDeleteTask">Cancel</button></a>
									<a href="#"><button class="btn" id="deleteTaskBtn">Delete</button></a>
								</div><!-- deleteItemBtns -->								
							</div><!-- deleteItem -->
							
							<div id="editTask">
								<h4>Edit Task</h4>
								
								<fieldset id="taskEdit">
									
									<div id="editTaskPid">
										<div class="tn">
											<label for="editTaskName">Task Name:</label>
											<input type="text" id="editTaskName"  name="editTaskName" />
										</div>
										
										<div class="fp">
											<p for="editForProject">Project:</p>
											<input id="editForProject">
											</input>
										</div>
									</div> <!-- editTaskPid -->
									
									<div>
										<label for="editTaskDesc">Description:</label>
										<textarea type="text" id="editTaskDesc" name="editTaskDesc" maxlength="300"></textarea>
									</div>
									
									<div>
										<label for="editTaskStatus">Status:</label>
										<select id="editTaskStatus">
											<option>Active</option>
											<option>Delayed</option>
											<option>Urgent</option>
										</select>
									</div>
									
									<div>
										<label for="EditTaskDue">Due Date:</label>
										<input type="date" id="EditTaskDue" name="EditTaskDue" />
									</div>
									
									<div>
										<label for="editTaskPriority">Priority:</label>
										<select id="editTaskPriority">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									
									<a href="#"><button class="btn" id="editTaskBtn">Save Changes</button></a>
									
								</fieldset><!-- taskEdit -->
							</div><!-- editTask -->
							
						</div><!-- tasks -->
						
					</div><!-- tab-container -->

					
				</div><!-- taskMan -->
			</div><!-- content -->
		</div> <!-- app -->
	</script> <!-- application-templace -->

	<script type="text/template" id="account-template">
		<div id="account">
			<div class="content">
				<h2>Account Settings</h2>
				
				<hr />
				
				<fieldset class="accSection">
					<h4>Reset Password</h4>
					
					<div id="genName">
						<label for="oldPass">Current Password:</label>
						<input type="password" id="oldPass" />
						<a href="forgot.html" target="_blank">Forgot Password?</a>
					</div>
					
					<div>
						<label for="newPass">New Password:</label>
						<input type="password" id="newPass" name="newPass" />
					</div>
					
					<div>
						<label for="newPassConf">Confirm Password:</label>
						<input type="password" id="newPassConf" name="newPassConf" />
					</div>
					
					<a href="#"><button class="btn">Reset</button></a>
				</fieldset><!-- accSection -->
				
				<hr />
				
				<div id="accountSettings">
					
					<fieldset class="accSection">
						<h4>Email Address</h4>
						
						<div>
							<label for="accEmail">Current Email:</label>
							<input type="email" id="accEmail" name="accEmail" />
						</div>
						
						<div>
							<label for="accNewEmail">New Email:</label>
							<input type="email" id="accNewEmail" name="accNewEmail" />
						</div>
						
					</fieldset><!-- accSection -->
					
					
					<fieldset class="accSection">
						<h4>General Information</h4>
						
						<div>
							<label for="genName">Name:</label>
							<input type="text" class="genName" id="accFirst" name="genName" />
							<input type="text" class="genName" id="accLast" name="genName" />
						</div>
						
						<div>
							<label for="genUser">Username:</label>
							<input type="test" id="genUser" name="genUser" />
						</div>
						
						<div>
							<label for="genHome">City:</label>
							<input type="text" class="genHome" id="genCity" name="genCity" />
							<input type="tex" class="genHome" id="genSt" name="genSt" />
						</div>
						
						<div>
							<label for="genOcc">Occupation:</label>
							<select id="genOcc" name="genOcc">
								<option> - Select Occupation - </option>
								<option value="Healthcare Practioner and Technical">Healthcare Practioner and Technical</option>
								<option value="Healthcae Support">Healthcare Supprt</option>
								<option value="Installation, maintenance, and repair">Installation, Maintenance and repair</option>
								<option value="Legal">Legal</option>
								<option value="Life, physical and Social science">Life, Physical and Social Science</option>
								<option value="Management">Manaagement</option>
								<option value="Military Specific">Military Specific</option>
								<option value="Off and Administrative Support">Office and Administrative Support</option>
								<option value="Personal Care and Service">Personal Care and Service</option>
								<option value="Product/manufactoring">Product/Manufactoring</option>
								<option value="Protective Services">Protective Services</option>
								<option value="Sales and Related">Sales and Related</option>
								<option value="Student">Student</option>
								<option value="Transportational and Moving">Transportational and Moving</option>
							</select>
						</div>
						<a href="#"><button class="btn" id="btnSave">Save Changes</button></a>
					</fieldset> <!-- accSection -->	
				</div><!-- accountSettings -->
			</div><!-- content -->
		</div><!-- account -->
	</script><!-- account-template -->

	
	<script type="text/template" id="projectItems-template">
		<div class="projectItem">
			
			<div class="col1">
				<h5>{{=projectName}}</h5>
				<p class="descpt">{{=projectDescription}}</p>
			</div><!-- col1 -->
			
			<div class="col2">
				<input type="hidden" value="{{=id}}" class="proid" />
				<h6>{{=status}}</h6>
				<p>{{=dueDate}}</p>
			</div><!-- col2 -->
			
			<div id="projectTools">
				<img id="cogProject" src="images/symbols/cog.png" width="30" height="30" />
				<img id="trashProject" src="images/symbols/trash.png" width="21.8" height="33.3" /> <!-- 328/11 500/15 -->
			
			</div><!-- projectTools -->
		
		</div><!-- projectItem -->
	</script><!-- projectItems-template -->
	
		
	<script type="text/template" id="taskItems-template">
		<div class="taskItem">
									
			<div class="col1">
				<h5>{{=taskName}}</h5>
				<p class="descpt">{{=taskDescription}}</p>
			</div><!-- col1 -->
			
			<div class="col2">
				<input type="hidden" value="{{=id}}" class="tid"/>
				<p id="taskpid">{{=projectID}}</p>
				<p id="taskDueSpot">{{=dueDate}}</p>
				<p id="taskStatusSpot">{{=status}}</p>
				<p id="taskPrioritySpot">{{=priority}}</p>
			</div><!-- col2 -->
			
			<div id="taskTools">
				<img id="cogTask" src="images/symbols/cog.png" width="30" height="30" />
				<img id="trashTask" src="images/symbols/trash.png" width="21.8" height="33.3" /> <!-- 328/11 500/15 -->
			
			</div><!-- taskTools -->
		
		</div><!-- taskItem -->
	</script><!-- taskItems-template -->
	
</div>
